name: CI - Build, Push to GAR, Update GitOps Repo

on:
  push:
    branches: [ main ]

env:
  REGION: asia-south1
  IMAGE_NAME: backend-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Verify GCP Auth
        run: |
          echo "ðŸ” Verifying GCP authentication..."
          gcloud config list project

      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Image
        run: |
          IMAGE_TAG=${GITHUB_RUN_NUMBER}
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/backend-repo/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

          echo "ðŸš€ Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .

          echo "ðŸ” Decoding and activating service account..."
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY_BASE64 }}" | base64 --decode > ${HOME}/gcp-key.json
          cat ${HOME}/gcp-key.json | jq . >/dev/null && echo "âœ… JSON valid" || (echo "âŒ Invalid JSON" && exit 1)

          gcloud auth activate-service-account --key-file=${HOME}/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

          echo "ðŸ“¦ Authenticating Docker to GAR..."
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://${{ env.REGION }}-docker.pkg.dev

          echo "â¬†ï¸ Pushing image to Artifact Registry..."
          docker push $IMAGE_URI

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Clone GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: dileep123321/backend-deploy-repo
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: deploy

      - name: Update Kubernetes Manifest
        run: |
          cd deploy/mainfests
          echo "ðŸ”§ Updating image tag in deployment.yaml..."
          sed -i "s|image: .*|image: $IMAGE_URI|" deployment.yaml

          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update image to $IMAGE_URI" || echo "No changes to commit"
          git push

      - name: Completed
        run: echo "âœ… Image pushed to GAR and manifests updated successfully!"
