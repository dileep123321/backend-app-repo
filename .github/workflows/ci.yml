name: CI - Build, Push to GAR, Update GitOps Repo

on:
  push:
    branches: [ main ]

env:
  REGION: asia-south1
  IMAGE_NAME: backend-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Authenticate to GCP using Service Account Key
      - name: Authenticate to Google Cloud
        run: |
          echo "ðŸ” Setting up GCP authentication..."
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > ${HOME}/gcp-key.json
          gcloud auth activate-service-account --key-file=${HOME}/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud auth print-access-token

      # Step 3: Configure Docker to use Google Artifact Registry credentials
      - name: Configure Docker for GAR
        run: |
          echo "âš™ï¸ Configuring Docker authentication for Artifact Registry..."
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Step 4: Build and Push Docker Image
      - name: Build and Push Image to GAR
        run: |
          IMAGE_TAG=${GITHUB_RUN_NUMBER}
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/backend-repo/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

          echo "ðŸš€ Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          
          echo "ðŸ“¦ Authenticating Docker to GAR..."
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://${{ env.REGION }}-docker.pkg.dev
          
          echo "â¬†ï¸ Pushing image to Artifact Registry..."
          docker push $IMAGE_URI

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Step 5: Clone GitOps Repo
      - name: Clone GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: dileep123321/backend-deploy-repo
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: deploy

      # Step 6: Update Kubernetes Manifest
      - name: Update Deployment Manifests
        run: |
          cd deploy/manifests
          sed -i "s|image: .*|image: $IMAGE_URI|" deployment.yaml
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Updated image to $IMAGE_URI" || echo "No changes"
          git push

      # Step 7: Completion Message
      - name: Completed
        run: echo "âœ… Image successfully built, pushed to GAR, and manifest updated!"