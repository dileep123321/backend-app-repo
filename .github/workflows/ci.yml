name: CI - Build, Push to GAR, Update GitOps Repo

on:
  push:
    branches: [ main ]

env:
  REGION: asia-south1               # Your Artifact Registry region
  IMAGE_NAME: backend-app           # Your image name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout your application source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… Step 2: Setup Google Cloud SDK
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # âœ… Step 3: Verify GCP Project Context
      - name: Verify GCP Auth
        run: |
          echo "ðŸ” Verifying GCP configuration..."
          gcloud config list project || true

      # âœ… Step 4: Configure Docker for Google Artifact Registry
      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # âœ… Step 5: Build and Push Docker image to GAR (Base64 & auth fix)
      - name: Build and Push Image
        run: |
          IMAGE_TAG=${GITHUB_RUN_NUMBER}
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/backend-repo/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

          echo "ðŸš€ Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .

          echo "ðŸ” Decoding and activating service account..."
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY_BASE64 }}" | base64 --decode > ${HOME}/gcp-key.json

          # Validate JSON correctness
          cat ${HOME}/gcp-key.json | jq . >/dev/null && echo "âœ… JSON valid" || (echo "âŒ Invalid JSON" && exit 1)

          # Activate and set project
          gcloud auth activate-service-account --key-file=${HOME}/gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

          echo "ðŸ“¦ Authenticating Docker to GAR..."
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://${{ env.REGION }}-docker.pkg.dev

          echo "â¬†ï¸ Pushing image to Artifact Registry..."
          docker push $IMAGE_URI

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # âœ… Step 6: Clone your GitOps (deploy) repository using PAT
      - name: Clone GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: dileep123321/backend-deploy-repo
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: deploy

      # âœ… Step 7: Configure Git credentials for cross-repo push
      - name: Configure Git credentials for push
        run: |
          cd deploy
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://dileep123321:${{ secrets.GITOPS_REPO_TOKEN }}@github.com/dileep123321/backend-deploy-repo.git

      # âœ… Step 8: Update Kubernetes Manifest (fixed folder path - mainfests)
      - name: Update Kubernetes Manifest
        run: |
          cd deploy/mainfests
          echo "ðŸ”§ Updating image tag in deployment.yaml..."
          echo "Before:"
          grep "image:" deployment.yaml || true

          sed -i "s|image: .*|image: $IMAGE_URI|" deployment.yaml

          echo "After:"
          grep "image:" deployment.yaml || true

          git add .
          git commit -m "Update image to $IMAGE_URI" || echo "No changes to commit"
          git push origin main

      # âœ… Step 9: Confirm success
      - name: Completed
        run: echo "âœ… Image pushed to GAR and manifests updated successfully!"
