name: CI - Build, Push to GAR, Update GitOps Repo

on:
  push:
    branches: [ main ]

env:
  REGION: asia-south1               # Your Artifact Registry region
  IMAGE_NAME: backend-app           # Your image name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout your application source code
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… Step 2: Setup GCP SDK and authenticate with your service account
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # âœ… Step 3: Configure Docker to use Google Artifact Registry
      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # âœ… Step 4: Build and Push Docker image to GAR
      - name: Build and Push Image
        run: |
          IMAGE_TAG=${GITHUB_RUN_NUMBER}   # You can also use ${GITHUB_SHA::7} for short commit ID
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/backend-repo/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

          echo "ðŸš€ Building Docker image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # âœ… Step 5: Clone your GitOps (deploy) repository
      - name: Clone GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: dileep123321/backend-deploy-repo   # ðŸ‘ˆ your actual GitOps repo
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: deploy

      # âœ… Step 6: Update image tag in deployment.yaml
      - name: Update Kubernetes Manifest
        run: |
          cd deploy/manifests
          echo "ðŸ”§ Updating image tag in deployment.yaml..."
          sed -i "s|image: .*|image: $IMAGE_URI|" deployment.yaml

          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

          git add .
          git commit -m "Update image to $IMAGE_URI" || echo "No changes to commit"
          git push

      # âœ… Step 7: Confirm success
      - name: Completed
        run: echo "âœ… Image pushed to GAR and manifests updated successfully!"
