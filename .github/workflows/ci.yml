name: CI - Build, Push to GAR, Update GitOps Repo

on:
  push:
    branches: [ main ]

env:
  REGION: asia-south1
  IMAGE_NAME: backend-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your application source
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Google Cloud SDK and authenticate using your service account key
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # Step 3: Explicit authentication to Artifact Registry
      - name: Authenticate Docker to GAR
        run: |
          echo "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Step 4: Build and push image to Artifact Registry
      - name: Build and Push Image
        run: |
          IMAGE_TAG=${GITHUB_RUN_NUMBER}
          IMAGE_URI=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/backend-repo/${{ env.IMAGE_NAME }}:${IMAGE_TAG}

          echo "ðŸš€ Building image: $IMAGE_URI"
          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      # Step 5: Clone GitOps (backend-deploy) repository
      - name: Clone GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: dileep123321/backend-deploy-repo   # ðŸ‘ˆ your GitOps repo
          token: ${{ secrets.GITOPS_REPO_TOKEN }}
          path: deploy

      # Step 6: Update deployment.yaml with the new image
      - name: Update Kubernetes Manifest
        run: |
          cd deploy/manifests
          echo "ðŸ”§ Updating image tag in deployment.yaml..."
          sed -i "s|image: .*|image: $IMAGE_URI|" deployment.yaml

          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update image to $IMAGE_URI" || echo "No changes to commit"
          git push

      # Step 7: Done
      - name: Completed
        run: echo "âœ… Image pushed to GAR and GitOps repo updated successfully!"
